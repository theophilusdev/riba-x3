    <script>
        const countriesSelect = document.querySelector("#country ");
        axios.get("https://countriesnow.space/api/v0.1/countries ").then((feedback) => {

            if (feedback.data.error == false) {
                console.log("Countries: ", feedback.data.data);

                const countries_data = feedback.data.data;

                let code;
                for (let i = 0; i < countries_data.length; i++) {

                    code += `<option value="${countries_data[i].country} ">${countries_data[i].country}</option>`;

                }

                countriesSelect.innerHTML = code;
            }


        });

        const statesSelect = document.querySelector("#state ");
        countriesSelect.addEventListener("change ", function(e) {

            //load the states 
            axios.post("https://countriesnow.space/api/v0.1/countries/states ", {
                "country ": document.querySelector("#register-form ").country.value
            }).then((states_feedback) => {

                if (states_feedback.data.error == false) {
                    //the data is available
                    const states = states_feedback.data.data.states;

                    let statesCode;
                    for (let i = 0; i < states.length; i++) {

                        statesCode += `<option value="${states[i].name} ">${states[i].name}</option>`

                    }

                    statesSelect.innerHTML = statesCode;



                }

            })



        })
    </script>
